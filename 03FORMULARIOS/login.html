<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="./css/stylelogin.css"/>
        <title>Loggin</title>
    </head>

    <body>
        <div class="userlogin">
            <div class="title">
                <h1>Bienvenido al inicio de Adios a la Vida</h1>
            </div>

            <div class="userid">
                <h1>Nombre de usuario</h1>
                <input type="text" name="correo" id="email" class="input_user" />
            </div>

            <div class="userpassword">
                <h1>Ingresa tu contraseña</h1>
                <input type="password" name="pass" id="password" class="input_pass" />
            </div>

            <p class="link"><a href="#">Olvidaste tu contraseña</a></p>
            
            
            <div class="buttons">
                <button>
                    <img src="./images/facebook.png" />
                    <p>Facebook</p>
                </button>
                <button>
                    <img src="./images/google.png" />
                    <p>Google</p>
                </button>
            </div>
            
            <p class="registro">¿No tienes cuenta? <a href="./register.html">Registrarme</a></p>
            <p class="inicio"><a href="../index.html">Volver a inicio</a></p>
        </div>
    </body>
</html>
