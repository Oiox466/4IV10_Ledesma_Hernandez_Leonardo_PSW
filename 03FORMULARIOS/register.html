<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/styleregister.css" />
        <title>Register</title>
    </head>

    <body>
        <div class="userlogin">
            <div class="title">
                <h1>Bienvenido al registro de Adios a la Vida</h1>
            </div>

            <div class="userid">
                <h1>¿Cuál es tu nombre?</h1>
                <input type="text" name="correo" id="email" class="input_user" />
            </div>

            <div class="userid">
                <h1>¿Cuál es tu apellido paterno?</h1>
                <input type="text" name="correo" id="email" class="input_user" />
            </div>
            
            <div class="userid">
                <h1>¿Cuál es tu apellido materno?</h1>
                <input type="text" name="correo" id="email" class="input_user" />
            </div>

            <div class="userpassword">
                <h1>Ingresa tu contraseña</h1>
                <input type="password" name="pass" id="password" class="input_pass" />
            </div>

            <div class="userpassword">
                <h1>Confirmar contraseña</h1>
                <input type="password" name="correo" id="email" class="input_user" />
            </div>
            
            <p class="registro">¿Ya tienes cuenta? <a href="./login.html">Iniciar Sesion</a></p>
            <p class="registro"><a href="../index.html">Volver a inicio</a></p>
        </div>
    </body>
</html>
