<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío cromático</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html"><img src="./assets/images/corona.png" alt="inicio" class="icono"></a>
            <p id="instrucciones"> El juego es simple, adivina el codigo hexadecimal del cuadrado en pantalla. El boton enviar es para calcular el pocentaje de acertación. El boton Reiniciar reinicia todo</p>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1 class="title" id="title">Desafío cromático</h1>
            <div class="cuadrado" id="cuadrado-juego"></div>
            <form>
                <input type="text" onkeypress="return validarHexadecimal(event)" maxlength="6" placeholder="Codigo hexadecimal" id="hexadecimal">
                <input type="text" readonly value="Puntaje: 0" id="puntaje">
                <br>
                <input type="button" value="Enviar" class="boton" onclick="sumbit()" id="submit">
                <input type="reset" value="Reiniciar" class="boton" onclick="resetear()" id="reiniciar">
            </form>
        </div>
    </main>

    <footer>
        <div class="idiomas">
            <form>
                <button id="espagnol" type="button" onclick="cambiarIdiomaEsp()"><img src="./assets/images/espagnol.png"></button>
                <button id="ingles" type="button" onclick="cambiarIdiomaIng()"><img src="./assets/images/ingles.png"></button>
            </form>
        </div>
        <p class="copyright">®Copyright-2023</p>
    </footer>
</body>
</html>
